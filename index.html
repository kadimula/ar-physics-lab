<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Physics Lab</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script type="module" crossorigin src="./assets/index-DlrGG5ej.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR.js scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
            <!-- 3D content will be added here -->
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <!-- UI Overlay -->
    <div id="app">
        <div id="loading-screen">
            <div class="atom-loader"></div>
            <h1>Virtual Physics Lab</h1>
            <button id="start-button" class="hidden">Start</button>
        </div>

        <div id="ar-experience" class="hidden">
            <h2 id="experiment-title">The First Law</h2>
            <div id="instruction-panel"></div>
        </div>

        <div id="fallback-experience" class="hidden">
            <!-- Will be implemented for non-AR devices -->
        </div>
    </div>

</body>
</html>
