<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Physics Lab</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Landing Page -->
    <div id="landing-page" class="landing-page">
        <h1>Virtual Physics Lab</h1>
        <button id="start-button">Start Camera</button>
    </div>

    <!-- UI Overlay -->
    <div id="loading-screen">
        <div class="atom-loader"></div>
        <h1>Virtual Physics Lab</h1>
    </div>

    <div id="ar-experience" class="hidden">
        <h2 id="experiment-title"></h2>
        <div id="instruction-panel"></div>
    </div>

    <div id="fallback-experience" class="hidden">
        <!-- Will be implemented for non-AR devices -->
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
